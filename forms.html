<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>常用表单验证</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
  <label><span>姓名：</span><input type="text" id="userName" ></label>
  <label><span>账号：</span><input type="text" id="userzhanghao" placeholder="字母开头5-16字字母数字下划线"></label>
  <label><span>密码：</span><input type="password" id="userPwd" placeholder="六位以上的密码"></label>
  <label><span>再次输入密码：</span><input type="password" id="againPwd" placeholder="六位以上的密码"></label>
  <label><span>手机：</span><input type="text" id="userTel" placeholder="11位的手机号码"></label>
  <label><span>QQ：</span><input type="text" id="userQq"></label>
  <label><span>邮箱：</span><input type="text" id="userEmail" placeholder="xxxx@yyy.zzz"></label>
  <label><span>座机：</span><input type="text" id="userPhone" placeholder="xxx-12345678 / xxxx-1234567"></label>
  <label><span>邮编：</span><input type="text" id="userMailCode" placeholder="6位数字"></label>
  <label><span>身份证号码：</span><input type="text" id="userSelfId" placeholder="15位或者18位"></label>
</body>
<script src="js/export.js"></script>
<script src="js/use.js"></script>
</html>
